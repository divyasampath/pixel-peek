<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelPeek Toolbar</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="pico.min.css">
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    #toolbar {
      position: fixed;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      padding: 10px 8px;
      z-index: 2147483647;
      border: 1px solid #e0e0e0;
      width: 56px;
      align-items: center;
    }
    .toolbar-toggle {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .toolbar-toggle label {
      font-size: 0.9rem;
      color: #222;
      font-weight: 500;
      text-align: center;
      margin-bottom: 2px;
    }
    .toggle-switch {
      accent-color: #1976d2;
      width: 32px;
      height: 18px;
      margin: 0 auto;
    }
    .mode-btn {
      background: none;
      border: none;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
      padding:4px !important;
    }
    .mode-btn.active {
      background: #c6bfd9;
      border:none;
      background: radial-gradient(circle, rgba(198, 191, 217, 1) 0%, rgba(222, 222, 250, 1) 35%, rgba(218, 240, 245, 1) 100%);
    }
    .mode-btn svg, .mode-btn img {
      display: block;
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button class="mode-btn" id="btn-margin" title="Margin/Padding">
      <img src="merge.png" alt="Margin Icon" class="mode-icon" />
    </button>
    <button class="mode-btn" id="btn-font" title="Font Info">
      <img src="size.png" alt="Font Icon" class="mode-icon" />
    </button>
    <button class="mode-btn" id="btn-copy-css" title="Copy CSS">
      <img src="copy.png" alt="Copy CSS Icon" class="mode-icon" />
    </button>
  </div>
  <script src="panel.js"></script>
</body>
</html>
